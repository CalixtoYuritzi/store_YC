<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Start Links de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- End Links de Google Fonts-->
    <!--Start Links de CSS-->
    <link rel="stylesheet" href="password.css">
    <!--End Links de CSS-->
    <title>Document</title>
</head>
<body>
    <!--Contenedor Principal-->
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo.png" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for you account</p>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*****" class="input input-passwors">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="*****" class="input input-passwors">

                <!--Boton-->
                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
