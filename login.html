<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Start Links de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- End Links de Google Fonts-->
    <!--Start Links de CSS-->
    <link rel="stylesheet" href="login.css">
    <!--End Links de CSS-->
    <title>Document</title>
</head>
<body>
    <!--Contenedor Principal-->
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo.png" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email Address</label>
                <input type="text" id="email" placeholder="xxxx@example.com" class="input input-passwors">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <!--Boton-->
                <input type="submit" value="Login" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign Up</button>
        </div>
    </div>
</body>
</html>
